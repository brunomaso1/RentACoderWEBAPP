{% extends 'views/base.html' %}
{% load bootstrap3 %}

{% block title %}{{ user.username }}'s Profile{% endblock title %}

{% block content %}
    <div class="container">
        <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-lg btn-primary btn-block submit_button">
                Save
            </button>
        </form>
    </div>
{% endblock %}
