{% extends 'views/base.html' %}

{% block title %}New Project{% endblock title %}

{% block content %}
    <div class="col-md-4 col-md-offset-4 header">
        <p>
            Fill the following data to create a new project:
        </p>
    </div>
    <div class="col-md-4 col-md-offset-4 form-div">
        <form class="register_form form-vertical" action="{% url 'new_project' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div class="col-md-4 col-md-offset-4 message_zone">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock content %}
