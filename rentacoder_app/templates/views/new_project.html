{% extends 'views/base.html' %}
{% load bootstrap3 %}

{% block title %}New Project{% endblock title %}

{% block content %}
    <div class="container col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading"><b>New Project</b></div>
            <div class="panel-body">
                <form class="register_form form-vertical" action="{% url 'new_project' %}" method="POST"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-lg btn-primary btn-block submit_button">
                            Submit
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
